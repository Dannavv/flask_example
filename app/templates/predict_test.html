<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction Result</title>
    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for additional styling -->
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    font-family: 'Poppins', sans-serif;
}

.wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
}

        
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
            /* margin-left: 50px; */
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            /* overflow: hidden; */
            background: white;
            max-width: 600px;
            width: 100%;
        }
        .card-header {
            background: linear-gradient(to right, #007bff, #00b7ff);
            color: white;
            text-align: center;
            padding: 25px;
            border-bottom: none;
        }
        .card-body {
            padding: 30px;
            text-align: center;
        }
        .price-range {
            font-size: 28px;
            font-weight: 700;
            color: #007bff;
            margin: 25px 0;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        .price-label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(to right, #007bff, #00b7ff);
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            transition: transform 0.2s ease, background 0.3s ease;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #0069d9, #0096cc);
            transform: translateY(-2px);
        }
        .note {
            font-size: 14px;
            color: #6c757d;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<body>
<div class="wrapper">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">House Price Prediction Result</h2>
            <p class="mb-0">Estimated value based on your input</p>
        </div>
        <div class="card-body">
            <div class="price-label">Predicted Price Range</div>
            <div class="price-range">
                ₹ {{ lower }} Cr – ₹ {{ upper }} Cr
            </div>
            <p class="note">This estimate is based on the property details you provided and current market trends.</p>
            <a href="{{ url_for('predict') }}" class="btn btn-primary">Predict Another Property</a>
        </div>
    </div>
</div>
</body>

<!-- Bootstrap 5.3.0 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
